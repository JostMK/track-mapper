<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Track Mapper</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <h1>Track Mapper</h1>
        <span class="spacer"></span>
        <a id="git-button" href="https://github.com/JostMK/track-mapper">
            <img src="res/github-mark.svg" alt="GitHub Logo" height="100%" />
            <span>Github Page</span>
        </a>
    </header>

    <main>
        <div id="map"></div>

        <form id="input-form">
            <span class="input-option">
                <label for="input-track-name">Track Name:</label>
                <input type="text" name="track-name" id="input-track-name" placeholder="Test Track">
            </span>

            <span class="input-option">
                <input type="button" value="Select Path" class="input-btn">
            </span>

            <span class="input-option">
                <label class="checkbox">
                    <input type="checkbox" name="track-closed" id="input-track-closed">
                    Circuit track
                </label>
            </span>

            <span class="input-option">
                <ul class="entry-list">
                    <li class="entry-placeholder">No Path added yet</li>
                    <li class="entry-item template">
                        <p>::segment-name::</p>
                        <button type="button" class="btn-delete">
                            <span>Delete Segment</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </li>
                </ul>
            </span>

            <span class="input-option">
                <input type="button" value="Add Raster">
            </span>

            <span class="input-option">
                <ul class="entry-list">
                    <li class="entry-placeholder">No Raster added yet</li>
                    <li class="entry-item template">
                        <p>::raster-name::</p>
                        <button type="button" class="btn-delete">
                            <span>Delete Raster</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </li>
                </ul>
            </span>

            <span class="input-option">
                <input type="button" value="Create Track" onclick="console.log('submit')">
            </span>
        </form>
    </main>

    <script src="main.js"></script>
</body>

</html>
